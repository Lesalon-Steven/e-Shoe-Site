<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Website - Contact Us</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 py-6">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-white text-2xl font-semibold">Shoe Website</div>
            <ul class="flex space-x-6 text-white">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Shop</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto my-8">
        <h2 class="text-3xl font-semibold mb-6">Contact Us</h2>
        <div class="max-w-md mx-auto">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message:</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Enter your message"></textarea>
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Additional Contact Information -->
    <div class="bg-gray-200 py-8 text-center">
        <div class="container mx-auto">
            <p class="text-lg text-gray-800">For further assistance, you can also contact us via:</p>
            <p class="mt-4 text-xl font-semibold">Email: example@example.com</p>
            <p class="mt-2 text-xl font-semibold">Phone: +1234567890</p>
            <p class="mt-2 text-xl font-semibold">Address: 123 Main Street, City, Country</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 text-white text-center">
        <div class="container mx-auto">
            <p>&copy; 2024 Shoe Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
